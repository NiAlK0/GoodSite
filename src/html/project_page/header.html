<header class="project-page__header header-project">
  <form class="header-project__form">
    <fieldset class="header-project__custom-select __desktop">
      <input class="header-project__item" type="radio" name="project-type" id="all-project" checked />
      <label for="all-project">все проекты</label>

      <input class="header-project__item" type="radio" value="item-ecom" name="project-type" id="item-ecom" />
      <label for="item-ecom">ecom</label>

      <input class="header-project__item" type="radio" value="item-landing" name="project-type" id="item-landing" />
      <label for="item-landing">landing</label>

      <input class="header-project__item" type="radio" value="item-app" name="project-type" id="item-app" />
      <label for="item-app">app</label>
    </fieldset>
    <div class="header-project__custom-select" id="custom-select"></div>
    <div class="header-project__custom-select" id="custom-select2"></div>
    <button class="header-project__btn custom-select__btn" type="reset" id="custom-select-btn">Сбросить</button>
  </form>
</header>
